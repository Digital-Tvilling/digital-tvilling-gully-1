# Garage WebUI - S3 Admin Interface
# Image needs to be built from dti/garage/webui and pushed to registry
apiVersion: apps/v1
kind: Deployment
metadata:
  name: garage-webui
  namespace: ${NAMESPACE}
  annotations:
    keel.sh/policy: "force"
    keel.sh/trigger: "poll"
    keel.sh/pollSchedule: "@every 5m"
    keel.sh/match-tag: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: garage-webui
  template:
    metadata:
      labels:
        app: garage-webui
    spec:
      imagePullSecrets:
        - name: dockerhub
      containers:
        - name: garage-webui
          image: digitaltvilling/dt-dti:s3webui-${IMAGE_TAG_SUFFIX}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: GARAGE_ADMIN_URL
              value: "http://garage:3903"
            - name: GARAGE_ADMIN_TOKEN
              value: "${GARAGE_ADMIN_TOKEN}"
            - name: S3_ENDPOINT
              value: "http://garage:3900"
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: garage-webui
  namespace: ${NAMESPACE}
spec:
  selector:
    app: garage-webui
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: garage-webui
  namespace: ${NAMESPACE}
spec:
  rules:
    - host: garage.${DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: garage-webui
                port:
                  number: 80
