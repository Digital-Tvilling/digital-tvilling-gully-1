apiVersion: v1
kind: ConfigMap
metadata:
  name: dti-authorization-config
  namespace: ${NAMESPACE}
data:
  base.yml: |
    # Base DTI Configuration
    environment: production
    version: "1.0.0"
    features: []
    integrations: []
  dti-authorization.yml: |
    # DTI Authorization Service Configuration
    service:
      name: dti-authorization
      port: 3001
    database:
      host: ${POSTGRES_IP}
      port: 5432
      database: dti_authorization
    auth:
      jwtAudience: dti-auth
    logging:
      level: debug
      pretty: true
    features: []
    integrations: []
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dti-skala-config
  namespace: ${NAMESPACE}
data:
  base.yml: |
    # Base DTI Configuration
    environment: production
    version: "1.0.0"
    features: []
    integrations: []
  dti-skala.yml: |
    # DTI Skala Service Configuration
    service:
      name: dti-skala
      port: 3007
    database:
      host: ${POSTGRES_IP}
      port: 5432
      database: dti_skala
    auth:
      authServiceUrl: http://dti-authorization
    logging:
      level: debug
      pretty: true
    features:
      - swagger
    integrations: []
