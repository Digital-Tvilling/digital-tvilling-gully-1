# Main PostgreSQL database (TimescaleDB + PostGIS + pgvector)
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: ${NAMESPACE}
data:
  init.sql: |
    -- Create core databases
    CREATE DATABASE dticore;
    
    -- Add databases for optional services (created even if not used)
    CREATE DATABASE dti_authorization;
    CREATE DATABASE dti_skala;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      imagePullSecrets:
        - name: dockerhub
      containers:
        - name: postgres
          image: digitaltvilling/timescale-vector-postgis:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: "${POSTGRES_PASSWORD}"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_DB
              value: "postgres"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres-data
        - name: init-scripts
          configMap:
            name: postgres-init
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: ${NAMESPACE}
spec:
  type: LoadBalancer
  selector:
    app: postgres
  ports:
    - port: 5433
      targetPort: 5432
